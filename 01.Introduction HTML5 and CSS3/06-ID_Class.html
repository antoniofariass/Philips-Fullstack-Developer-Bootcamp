<!-- O atributo Id especifica uma identificação única para o elemento HTML. 
Por questões de boas práticas, não deve ser reutilizado e nem conter 
espaços em seu nome, pois o navegador irá identificar o espaço como 
parte dele, já que os elementos não podem ter mais de um Id. -->

<header id="header" class="header"></header>

<!-- O atributo global class especifica uma ou mais classes para o elemento HTML. 
Esse atributo pode ser reutilizado, ajudando a pessoa desenvolvedora a não 
repetir códigos, além de permitir o uso de diferentes classes simultaneamente. -->

<header class="header"></header>
